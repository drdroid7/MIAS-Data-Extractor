<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIAS Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* New Dark Glass Colors */
        :root {
            --bg-primary: #121212; /* Deep Charcoal/Black */
            --bg-secondary: #1f1f1f;
            --text-main: #f0f0f0;
            --text-muted: #b0b0b0;
            --accent-blue: #007bff; /* Bright Blue */
            --accent-green: #38c172; /* Bright Success Green */
            --accent-red: #e3342f; /* Bright Danger Red */
            --glass-card: rgba(255, 255, 255, 0.05);
            --glass-button: rgba(255, 255, 255, 0.03);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --shadow-subtle: rgba(0, 0, 0, 0.8);
            --shadow-glow: rgba(0, 123, 255, 0.3);
            --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.5, 1);
        }
        
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            /* Reduced size for pop-up efficiency */
            width: 280px; 
            min-height: 180px;
            padding: 0.75rem; 
            background: var(--bg-primary);
            color: var(--text-main); 
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            background: var(--bg-secondary); 
            border-radius: 1rem; 
            padding: 1rem;
            text-align: center; 
            box-shadow: 0 4px 20px var(--shadow-subtle);
            border: 1px solid var(--border-subtle); 
            position: relative; 
            overflow: hidden;
        }
        
        h1 { 
            font-size: 1.4rem; 
            font-weight: 800; 
            margin-bottom: 0.15rem; 
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        .author { 
            color: var(--text-muted); 
            font-size: 0.7rem; 
            margin-bottom: 1rem; 
            font-weight: 400;
        }
        
        .card-actions {
            background: var(--glass-card); 
            border-radius: 0.75rem; 
            padding: 0.6rem;
            margin: 0.75rem 0; 
            /* Blur effect */
            backdrop-filter: blur(8px); 
            border: 1px solid var(--border-subtle);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
            transition: var(--transition);
        }
        
        .btn-row {
            display: flex; 
            gap: 0.6rem;
            margin-bottom: 0.6rem;
        }
        .btn-row > button {
            flex-grow: 1; 
        }
        
        .btn {
            padding: 0.6rem; 
            border: none; 
            border-radius: 0.6rem; 
            font-weight: 600;
            cursor: pointer; 
            transition: var(--transition); 
            display: flex;
            align-items: center; 
            justify-content: center; 
            gap: 0.4rem;
            background: var(--glass-button); 
            color: var(--text-main); 
            position: relative;
            overflow: hidden; 
            backdrop-filter: blur(4px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            width: 100%; /* Ensure full width when not in flex row */
        }
        
        .btn:hover {
            transform: translateY(-1px); 
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px var(--shadow-glow);
        }
        .btn:active {
            transform: scale(0.98); 
            box-shadow: 0 1px 5px rgba(0,0,0,0.5);
        }
        .btn:focus {
            outline: none; 
            box-shadow: 0 0 0 2px var(--accent-blue);
        }

        /* Specific Button Colors for Accent */
        .btn-success { color: var(--accent-green); }
        .btn-danger { color: var(--accent-red); }
        .btn-info { color: var(--accent-blue); }

        .btn-success:hover { box-shadow: 0 4px 10px rgba(56, 193, 114, 0.4); }
        .btn-danger:hover { box-shadow: 0 4px 10px rgba(227, 52, 47, 0.4); }
        .btn-info:hover { box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4); }

        /* View Data Specific Styling (Increased padding for vertical height) */
        #viewData {
            padding: 0.8rem 0.6rem; /* Increase vertical padding */
            font-size: 0.95rem;
        }

        /* Status and Count Bar Styling */
        .info-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        #status, #patientCount {
            flex-grow: 1;
            font-size: 0.75rem; 
            background: var(--glass-button);
            padding: 0.5rem 0.75rem; 
            border-radius: 0.5rem; 
            display: flex; 
            align-items: center;
            justify-content: flex-start;
            gap: 0.5rem; 
            transition: var(--transition);
            border: 1px solid var(--border-subtle);
        }

        .loading::before {
            content: ''; display: inline-block; width: 0.8rem; height: 0.8rem; 
            border: 2px solid var(--text-main); border-top: 2px solid transparent; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .icon {
            width: 1rem; height: 1rem; fill: none; stroke: currentColor;
            stroke-width: 2; transition: var(--transition);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIAS Tool</h1>
        <p class="author">Sundaresan Nithiyanandam</p>

        <div class="card-actions">
            <div class="btn-row">
                <button class="btn btn-success" id="generateExcel" aria-label="Export CSV Report">
                    <svg class="icon" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Export
                </button>
                <button class="btn btn-danger" id="clearData" aria-label="Clear All Data">
                    <svg class="icon" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Clear
                </button>
            </div>
            
            <!-- Full Width Button, now with increased vertical padding -->
            <button class="btn btn-info" id="viewData" aria-label="View Extracted Data">
                <svg class="icon" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                </svg>
                View Data
            </button>
        </div>

        <div class="info-bar">
            <div id="status">
                <svg class="icon" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Ready
            </div>
            <p id="patientCount">
                <svg class="icon" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 1.857a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                P: 0
            </p>
        </div>
    </div>

    <script src="libs/xlsx.full.min.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
