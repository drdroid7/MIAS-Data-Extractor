<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIAS Suite - Stored Data</title>

    <!-- Import Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* BASE THEME VARIABLES (Adapted to match dark UI of screenshot) */
        :root {
            --primary: #5aa447; /* Green for success/export */
            --danger: #dc3545; /* Red for Clear/delete */
            --info: #007bff; /* Blue for View Data/Accents */
            --background: #111111; /* Very dark background */
            --app-bg: #222222; /* Main application card background (Dark Grey) */
            --surface: #363636; /* Dark surface for buttons/table headers */
            --text: #f8f8f8; /* Light text */
            --light-text: #a0a0a0; /* Subtitle text */
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.6);
        }

        /* Reset and Base Styles */
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            /* FIX: Reduced horizontal padding (4rem -> 1rem) for maximum expansion */
            padding: 2rem 1rem; 
            background: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* --- MAIN APP CONTAINER (Unified Card Look) --- */
        .main-app-container {
            width: 100%;
            /* Removed max-width constraint */
            margin: 0 auto;
            border-radius: 16px;
            background: var(--app-bg);
            box-shadow: 0 10px 40px var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.6s ease forwards;
        }

        /* --- HEADER & CONTROLS (Top Row) --- */
        .app-header-controls {
            padding: 1.5rem 2.5rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; 
            gap: 1rem;
        }

        .title-block {
            flex-grow: 1;
            min-width: 200px;
        }
        
        .title-block h1 {
            font-size: 1.5rem; 
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.1rem;
            letter-spacing: 0.5px;
        }

        .title-block .author {
            font-size: 0.8rem;
            color: var(--light-text);
            font-weight: 500;
        }

        .button-controls {
            display: flex;
            gap: 10px; 
        }

        /* Button Base Style (Flat look) */
        button {
            border: 1px solid; 
            outline: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px 10px; 
            height: 35px; 
            box-shadow: none; 
            font-size: 0.9rem;
            background-color: transparent; 
        }

        /* Export Button (Green accent) */
        #exportExcelBtn {
            color: var(--primary); 
            border-color: var(--primary);
        }
        #exportExcelBtn svg {
            stroke: var(--primary);
        }

        /* Clear Button (Red accent) */
        #clearDataBtn {
            color: var(--danger); 
            border-color: var(--danger);
        }
        #clearDataBtn svg {
            stroke: var(--danger);
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.05); 
            transform: translateY(-1px);
        }
        
        /* Hidden button from logic */
        #themeToggleBtn, #viewDataBtn { display: none !important; }

        /* --- STATUS BAR --- */
        .status-bar-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0.8rem 2.5rem;
            font-size: 0.9rem;
            color: var(--text); 
            gap: 20px; 
            border-top: 1px solid var(--border); 
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-weight: 500; 
            color: var(--light-text); 
        }
        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary); 
            margin-right: 8px;
        }
        
        .status-bar-wrapper span {
             font-weight: 600;
             color: var(--text);
        }
        .status-bar-wrapper span:first-of-type {
            color: var(--light-text);
        }


        /* --- TABLE SECTION --- */
        .table-section {
            padding: 1.5rem 2.5rem 2.5rem; 
            overflow: visible; 
        }
        
        h2 { 
            font-size: 1.3rem;
            font-weight: 800; 
            margin-bottom: 1rem;
            color: var(--text);
        }

        table {
            width: 100%; /* Ensure table uses the full width of its container */
            border-collapse: collapse;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: var(--app-bg); 
        }
        
        /* Ensure table header remains sticky within the view */
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 0.8rem 1.25rem; 
            text-align: left;
            font-size: 0.9rem;
        }

        th {
            font-weight: 600;
            background: var(--surface); 
            position: sticky;
            top: 0;
            z-index: 2;
            color: var(--light-text);
            border-bottom: 1px solid var(--border);
        }

        tr:not(:last-child) td {
            border-bottom: 1px solid var(--border);
        }

        tr:hover {
            background: rgba(255,255,255,0.06);
        }

        /* Delete Button */
        .delete-btn {
            width: 32px; height: 32px; 
            background: var(--danger);
        }
        .delete-btn:hover {
            background: #d93838;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body { padding: 1rem 0.5rem; }
            .main-app-container { border-radius: 8px; }
            .app-header-controls { flex-direction: column; align-items: stretch; padding: 1.5rem; }
            .button-controls { width: 100%; justify-content: space-between; }
            .button-controls button { flex-grow: 1; }
            .status-bar-wrapper { padding: 0.8rem 1.5rem; }
            .table-section { padding: 1rem; overflow-x: auto; }
            table { min-width: 600px; }
        }

        /* Adjust body padding for larger screens to ensure some margin */
        @media (min-width: 1001px) {
             body {
                /* FIX: Reduced padding for full expansion */
                padding: 2rem 2rem; 
            }
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>

    <script src="libs/xlsx.full.min.js"></script>
    <script src="view.js" defer></script>
</head>

<body>
    <div class="main-app-container">
        
        <div class="app-header-controls">
            <!-- Title Block -->
            <div class="title-block">
                <h1>MIAS Tool</h1>
                <span class="author">Sundaresan Nithiyanandam</span>
            </div>

            <!-- Button Controls -->
            <div class="button-controls">
                <button id="exportExcelBtn">
                    <!-- Export Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <path d="M14 2v6h6"/>
                        <path d="M12 17V9"/>
                        <path d="m8 13 4 4 4-4"/>
                    </svg>
                    Export
                </button>
                <button id="clearDataBtn">
                    <!-- Clear Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" 
                        fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M3 6h18"/>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        <line x1="10" x2="10" y1="11" y2="17"/>
                        <line x1="14" x2="14" y1="11" y2="17"/>
                    </svg>
                    Clear
                </button>
                <!-- Hidden button for view.js logic -->
                <button id="viewDataBtn" style="display:none;"></button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <h2>Patient Test Records</h2>

            <table>
                <thead>
                    <tr>
                        <th id="sortBtn">S.No. <span class="sort-arrow">â†“</span></th>
                        <th>PID</th>
                        <th>Patient Name</th>
                        <th>Test Name</th>
                        <th>Result</th>
                        <th>Approved On</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <!-- Data populated dynamically by view.js -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
